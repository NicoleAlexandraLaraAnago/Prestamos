# Configuración de la base de datos para pruebas
spring.datasource.url=jdbc:mysql://localhost:3306/sisdb2025
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings
spring.jpa.hibernate.ddl-auto=create-drop  # Crea la base de datos y la elimina al final de las pruebas
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Configuración adicional de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Nivel de log para ver las consultas SQL en consola
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
